apiVersion: v1
kind: ServiceAccount
metadata:
  name: heapster
  namespace: heapster
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: heapster
  namespace: heapster
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: heapster
    spec:
      serviceAccountName: heapster
      containers:
      - name: heapster
        image: gcr.io/google_containers/heapster-amd64:v1.5.0
        imagePullPolicy: IfNotPresent
        command:
        - /heapster
        - "--source=kubernetes.summary_api:https://10.96.0.1?useServiceAccount=true&kubeletHttps=true&kubeletPort=10250&insecure=true"
        - "--sink=influxdb:http://monitoring-influxdb.heapster.svc:8086"
        - "--vmodule=*=4"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
    # For use as a Cluster add-on (https://github.com/kubernetes/kubernetes/tree/master/cluster/addons)
    # If you are NOT using this as an addon, you should comment out this line.
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: Heapster
  name: heapster
  namespace: heapster
spec:
  ports:
  - port: 80
    targetPort: 8082
  selector:
    k8s-app: heapster

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      annotations:
        prometheus.io.scrape: 'true'
        prometheus.io/port: '9100'
    spec:
      hostPID: true
      containers:
      - name:  prom-node-exporter
        image: prom/node-exporter:v0.16.0
        securityContext:
          privileged: true
        ports:
        - containerPort: 9100          
